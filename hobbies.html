<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <style>
        body {
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            margin: 0;
        }

        section {
            border: 2px solid #ddd;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 767px) {
            body {
                grid-template-rows: auto;
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <section>
        <!-- add header to this section -->
        <h1>Sports</h1>
        <iframe src="https://bwfbadminton.com/" frameborder="0" allowfullscreen></iframe>
    </section>

    <section>
        <h1>Online Gaming</h1>
        <iframe src="https://www.example1.com" frameborder="0" allowfullscreen></iframe>
    </section>

    <section>
        <h1>Testing Out Website Dev Sites</h1>
        <iframe src="https://www.wix.com" frameborder="0" allowfullscreen></iframe>
    </section>

    <section>
        <h1>Learning New Programming Languages</h1>
        <iframe src="https://www.codecademy.com/resources/blog/how-to-learn-a-new-programming-language-fast" frameborder="0" allowfullscreen></iframe>
    </section>

</body>
</html>
